<div id="admin" ng-controller="AdminCtrl">
  <div class="row">
    <div class="offset1 span4">
    <h2> Create Poll </h2>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="offset1 span4">
      <div class="">
        <input ng-model="question.question" type="text" id="pres_name" placeholder="Question" />
        <br />
        <ul>
          <li ng-repeat="answer in question.answers">
            ((answer.aid)). <input type="radio" ng-model="question.answer" name="(( answer.aid ))" group="answer" value="(( answer.aid ))">
            <input type="text" id="pres_name_((answer.aid))" placeholder="(( answer.answer ))" ng-model="answer.answer"/>
          </li>
          <button ng-click="addBlankAnswer()">Add Answer</button>
        </ul>
        <button ng-click='sendQuestion()'>Create</button>
      </div>
    </div>

    <div class="offset8 span2">
        <div ng-repeat="q in questions">
        <span ng-click="setCurrentQuestionActive(q.qid)">((q.question))</span>
        <button ng-click="deleteQuestion(q.qid)">Delete</button>
        </div>
      </ul>
    </div>
  </div>
</div>
